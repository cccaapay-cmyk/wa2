<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
const routes = [
  { url: "https://wa.me/4917625489677", weight: 34 }, // 34%
  { url: "https://wa.me/4917625490442", weight: 33 }, // 33%
  { url: "https://wa.me/4917625801572", weight: 33 }, // 33%
];

function pickWeighted(list) {
  const total = list.reduce((s, x) => s + x.weight, 0);
  let r = Math.random() * total;
  for (const item of list) {
    r -= item.weight;
    if (r < 0) return item.url;
  }
  return list[list.length - 1].url; // 兜底
}

const picked = pickWeighted(routes);

// 防缓存：每次都带时间戳
const finalUrl = picked + "?t=" + Date.now();

// 强制跳转（不留历史记录，减少“返回导致固定”的情况）
window.location.replace(finalUrl);
</script>
</head>
<body></body>
</html>
